<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tour Pannellum</title>

    <!-- Pannellum core -->
    <link rel="stylesheet" href="libs/pannellum.css" />
    <link rel="stylesheet" href="viewer.css" />

    <style>
      /* ---------- Design Tokens (Dark) ---------- */
      :root {
        --bg: #0b0f14;
        --panel: #0f141a;
        --panel-2: #111821;
        --elev: rgba(255, 255, 255, 0.04);
        --text: #d8dee6;
        --accent: #68b0ff;
        --outline: rgba(255, 255, 255, 0.08);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        --radius: 16px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font: 15px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color: var(--text);
        background: var(--bg);
      }

      /* Panorama full-screen */
      #pano {
        position: fixed;
        inset: 0;
      }

      /* Sidebar overlay */
      aside {
        position: fixed;
        top: 24px;
        left: 24px;
        width: 280px;
        background: rgba(16, 20, 26, 0.7);
        border: 1px solid var(--outline);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 10;
        max-height: calc(100vh - 48px);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        margin-bottom: 8px;
        border-radius: 12px;
        user-select: none;
        background: rgba(16, 20, 26, 0.85);
      }

      .brand-logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: conic-gradient(from 180deg, #1e2936, #0b1826);
        display: grid;
        place-items: center;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        color: #9ed0ff;
        font-weight: 700;
      }

      .brand h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.2px;
        font-weight: 700;
      }

      .brand small {
        color: var(--text);
        font-weight: 600;
      }

      nav {
        overflow: auto;
        background: rgba(16, 20, 26, 0.5);
        border-radius: 12px;
        padding: 8px;
        flex: 1;
        min-height: 120px;
      }

      .room {
        width: 100%;
        appearance: none;
        border: 0;
        background: transparent;
        color: inherit;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        border-radius: 12px;
        cursor: pointer;
        outline: none;
        transition: background 0.2s;
        text-align: left;
        font: inherit;
      }

      .room:hover {
        background: var(--elev);
      }

      .room[aria-current="page"] {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .room .label {
        display: grid;
        gap: 2px;
      }

      .room-title {
        font-size: 14px;
        font-weight: 600;
      }

      .room-caption {
        font-size: 12px;
        opacity: 0.7;
      }

      .thumb {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        border: 1px solid var(--outline);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .fallback {
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 13px;
        color: #cbd5e1;
      }

      .fallback label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        background: rgba(20, 26, 34, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        font-weight: 600;
      }

      .fallback input {
        display: none;
      }

      /* HUD bottom label overlay */
      .hud-bottom {
        position: fixed;
        left: 24px;
        bottom: 24px;
        background: rgba(20, 26, 34, 0.55);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 13px;
        color: #c9d3de;
        z-index: 10;
        min-width: 180px;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 4px rgba(104, 176, 255, 0.12);
      }

      /* Controls overlay */
      .controls {
        position: fixed;
        right: 24px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }

      .ctrl {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        background: rgba(20, 26, 34, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
        display: grid;
        place-items: center;
        cursor: pointer;
        user-select: none;
        transition: transform 0.06s ease, opacity 0.2s ease;
        color: inherit;
      }

      .ctrl:active {
        transform: scale(0.96);
      }

      .ctrl svg {
        width: 18px;
        height: 18px;
      }

      .ctrl[disabled] {
        opacity: 0.5;
        pointer-events: none;
      }

      .fullscreen {
        position: fixed;
        top: 24px;
        right: 24px;
        z-index: 10;
      }

      [data-tip] {
        position: relative;
      }

      [data-tip]::after {
        content: attr(data-tip);
        position: absolute;
        right: 110%;
        top: 50%;
        transform: translateY(-50%);
        background: #0b1117;
        color: #cbd5e1;
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: 0.12s;
      }

      [data-tip]:hover::after {
        opacity: 1;
      }

      @media (max-width: 900px) {
        aside {
          left: 50%;
          transform: translateX(-50%);
          width: calc(100vw - 32px);
          top: 16px;
          max-height: 45vh;
        }

        nav {
          max-height: 32vh;
        }

        .hud-bottom {
          left: 16px;
          right: 16px;
          bottom: 16px;
        }

        .controls {
          right: 16px;
          bottom: 16px;
          flex-direction: row;
        }

        .fullscreen {
          top: auto;
          right: 16px;
          bottom: 74px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Panorama -->
    <div class="pano" id="pano" role="img" aria-label="Panorama actual"></div>

    <!-- Sidebar -->
    <aside>
      <div class="brand" aria-label="Visita virtual">
        <div class="brand-logo">VT</div>
        <div>
          <h1>Bisita Birtuala <small>360°</small></h1>
        </div>
      </div>
      <nav id="roomsNav" aria-label="Estancias"></nav>
    </aside>

    <!-- Label -->
    <div class="hud-bottom" id="label" aria-live="polite">
      <span class="dot"></span>
      <span id="roomLabel">Cargando tour…</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="ctrl" id="zoomIn" data-tip="Acercar (+)" aria-label="Acercar" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-width="2" d="M12 5v14M5 12h14" />
        </svg>
      </button>
      <button class="ctrl" id="zoomOut" data-tip="Alejar (−)" aria-label="Alejar" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-width="2" d="M5 12h14" />
        </svg>
      </button>
    </div>
    <button class="ctrl fullscreen" id="btnFS" data-tip="Pantalla completa (F)" aria-label="Pantalla completa" disabled>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path
          stroke-width="1.8"
          d="M8 3H4a1 1 0 0 0-1 1v4m0 8v4a1 1 0 0 0 1 1h4m8-18h4a1 1 0 0 1 1 1v4m0 8v4a1 1 0 0 1-1 1h-4"
        />
      </svg>
    </button>

    <!-- Librería Pannellum -->
    <script src="libs/pannellum.js"></script>
    <!-- Lógica del visor -->
    <script src="viewer.js"></script>
  </body>
</html>
